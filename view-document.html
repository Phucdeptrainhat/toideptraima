<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài liệu - Bánh mì Heo lu giòn tan</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .document-content {
            line-height: 1.8;
        }
        .document-content h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #FF5722;
            margin-bottom: 1rem;
            border-bottom: 2px solid #FF9933;
            padding-bottom: 0.5rem;
        }
        .document-content h2 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #FF5722;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        .document-content h3 {
            font-size: 1.25rem;
            font-weight: bold;
            color: #FF9933;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
        }
        .document-content ul {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }
        .document-content li {
            margin-bottom: 0.5rem;
        }
        .document-content p {
            margin-bottom: 1rem;
        }
        .document-content strong {
            color: #FF5722;
            font-weight: bold;
        }
        .no-download {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <a href="index.html" class="flex items-center">
                        <i class="fas fa-bread-slice text-2xl text-orange-500 mr-3"></i>
                        <h1 class="text-xl font-bold text-gray-800">Bánh mì Heo lu giòn tan</h1>
                    </a>
                </div>
                <a href="index.html" class="text-orange-500 hover:text-orange-600">
                    <i class="fas fa-arrow-left mr-2"></i>Quay lại
                </a>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="max-w-4xl mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <div id="document-content" class="document-content">
                <!-- Nội dung sẽ được load bằng JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Ngăn chặn right-click và các phím tắt
        document.addEventListener("contextmenu", function(e) {
            e.preventDefault();
        });

        document.addEventListener("keydown", function(e) {
            // Ngăn chặn Ctrl+S, Ctrl+A, Ctrl+P, F12, etc.
            if (e.ctrlKey && (e.key === "s" || e.key === "a" || e.key === "p")) {
                e.preventDefault();
            }
            if (e.key === "F12") {
                e.preventDefault();
            }
        });

        // Lấy tham số từ URL
        const urlParams = new URLSearchParams(window.location.search);
        const docType = urlParams.get("doc");

        // Mapping các loại tài liệu
        const documents = {
            "quy-trinh": {
                title: "Quy trình vận hành cửa hàng",
                file: "quy_trinh_van_hanh.html"
            },
            "checklist": {
                title: "Checklist công việc hàng ngày",
                file: "checklist.html"
            },
            "dao-tao": {
                title: "Nội dung đào tạo nhân viên",
                file: "noi_dung_dao_tao.html"
            },
            "noi-quy": {
                title: "Nội quy cửa hàng",
                file: "noi_quy_cua_hang.html"
            }
        };

        // Load và hiển thị tài liệu
        if (docType && documents[docType]) {
            document.title = documents[docType].title + " - Bánh mì Heo lu giòn tan";
            
            fetch(documents[docType].file)
                .then(response => response.text())
                .then(htmlContent => {
                    document.getElementById("document-content").innerHTML = htmlContent;
                })
                .catch(error => {
                    document.getElementById("document-content").innerHTML = 
                        "<p class=\"text-red-500\">Không thể tải tài liệu. Vui lòng thử lại sau.</p>";
                });
        } else {
            document.getElementById("document-content").innerHTML = 
                "<p class=\"text-red-500\">Tài liệu không tồn tại.</p>";
        }
    </script>
</body>
</html>
