<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <style>
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: linear-gradient(135deg, #FF9933 0%, #FF5722 100%);
        color: #FFFFFF;
        font-family: 'Arial', sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px;
      }
      .title {
        font-size: 72px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 40px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }
      .subtitle {
        font-size: 36px;
        text-align: center;
        margin-bottom: 60px;
      }
      .image-container {
        width: 600px;
        height: 350px;
        margin-bottom: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .image-container img {
        max-width: 100%;
        max-height: 100%;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <h1 class="title">ĐÀO TẠO NHÂN VIÊN</h1>
      <h2 class="subtitle">Cửa hàng Bánh mì Heo lu giòn tan</h2>
      <div class="image-container">
        <img src="banh_mi_heo_quay.jpg" alt="Bánh mì Heo lu giòn tan">
      </div>
      <p class="text-xl">Hướng dẫn quy trình, tiêu chuẩn và kỹ năng phục vụ</p>
    </div>
  </body>
</html>
